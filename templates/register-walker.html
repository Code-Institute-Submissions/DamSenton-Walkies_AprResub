{% extends "base.html" %}
{% block content %}

<section class="register-form">
    <!-- flashes a message to inform user that the useraname is already taken -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="row flashes">
        <h4 class="center-align flashed-message"> {{ message }}</h4>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- registration form -->
    <h3 class="center-align">Register To Walk A Dog</h3>
    <div class="row center-align">
        <form class="col s12" method="POST" action="{{ url_for('register_walker') }}">

            <!-- username input, must match certain conditions -->
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Enter Your Username Here" name="walker_username" id="walker_username" type="text"
                        class="validate" required>
                    <label for="walker_username">Username</label>
                </div>
            </div>

            <!-- password input, must match certain conditions -->
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Enter Your Password Here" id="walker_password" name="walker_password" type="password" class="validate" required>
                    <label for="walker_password">Password</label>
                </div>
            </div>

            <!-- email input -->
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Email Address" id="walker_email" name="walker_email" type="email" class="validate" required>
                    <label for="walker_email">Email</label>
                </div>
            </div>

            <!-- location input -->
            <div class="row">
                <div class="location input-field col s12" id="walker_location">
                    <select name="walker_location" required>
                        <option value="" disabled selected>Location</option>
                        <option value="Haymarket">Haymarket</option>
                        <option value="Leith">Leith</option>
                        <option value="Morningside">Morningside</option>
                        <option value="New Town">New Town</option>
                        <option value="Stockbridge">Stockbridge</option>
                    </select>
                    <label>Select Your Location</label>
                </div>
            </div>

            <!-- age group input -->
            <div class="row">
                <div class="age-group input-field col s12" id="age_group">
                    <select name="age_group" required>
                        <option value="" disabled selected>Age Group</option>
                        <option value="18-21">18-21</option>
                        <option value="21-25">21-25</option>
                        <option value="25-30">25-30</option>
                        <option value="30+">30+</option>
                    </select>
                    <label>Select Your Age Group</label>
                </div>
            </div>

            <!-- submit button, pushes form data to 'owner' collection on MongoDB -->
            <button class="submit-button btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right"></i>
            </button>
            <!-- cancel button in case user does not want to register -->
            <a href="{{ url_for('index') }}" class="cancel-button text-shadow btn">Cancel</a>
        </form>
    </div>

     <!-- if the user is already a walker, they can press here to be taken to the sign in page -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already a walker?
                <a href="{{ url_for('sign_in_walker_page') }}" class="light-blue-text darken-4">Log In</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
