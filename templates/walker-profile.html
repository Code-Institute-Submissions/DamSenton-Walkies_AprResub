{% extends "base.html" %}
{% block content %}


<div class="walker-profile">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel ">
                <h3 class="center-align light-blue-text text-darken-4">{{ walker_username.capitalize() }}'s Profile
                </h3>
            
                {% for info in info %}
                {% if walkers == owners %}
                <div class="col-9">
                    <strong>{{ info.owner_username }}</strong>
                    {{ info.owner_location }}
                    {{ info.dog_name }}
                </div>
                {% endif %}
                {% endfor %}
            
            </div>
        </div>
    </div>
</div>


{% endblock %}
