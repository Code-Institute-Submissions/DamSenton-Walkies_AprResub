{% extends "base.html" %}
{% block content %}

<div class="content">
    <!-- flash messages-->

    <section class="sign-in-form">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="row flashes">
            <h4 class="center-align flashed-message"> {{ message }}</h4>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h3 class="center-align">Owner Sign In</h3>

        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_in_owner') }}">
                <div class="card-panel ">
                    <!-- Input username-->


                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-alt prefix log-in-icon"></i>
                            <input id="owner_username" name="owner_username" type="text" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="owner_username">Username</label>
                        </div>
                    </div>
                    <!-- Input password-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-lock prefix log-in-icon"></i>
                            <input id="owner_password" name="owner_password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="owner_password">Password</label>
                        </div>
                    </div>
                    <!--Log in-->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large submit-button waves-effect waves-light">
                            Log In <i class="fas fa-sign-in-alt"></i></button>
                        
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    Don't have an account?
                    <a href="{{ url_for('register_owner') }}" class="light-blue-text darken-4">Register as an owner</a>
                </p>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
