{% extends "base.html" %}

{% block content %}



<div class="edit-walk">
    <div class="row">
        <h3>Edit A Walk</h3>
        <div class="col-s12 m8 offset-m2">

            <form class="col s12" method="POST" action="{{ url_for('edit_walk', walk_id=walk._id) }}">

                <!-- dog name input -->
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Name Of Dog" name="dog_name" id="dog_name" type="text" class="validate"
                            required>
                        <label for="dog_name">Name of Dog</label>
                    </div>
                </div>

                <!-- walk date input (date picker) -->
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="datepicker" name="date_of_walk" id="date_of_walk"
                            placeholder="{{ walk.date_of_walk }}" required>
                        <label for="date_of_walk">Date Of Walk</label>
                    </div>
                </div>

                <!-- walk time input (time picker) -->
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="timepicker" name="time_of_walk" placeholder="{{ walk.time_of_walk }}"
                            id="time_of_walk" required>
                        <label for="time_of_walk">Time Of Walk</label>
                    </div>
                </div>

                <!-- walk length input -->
                <div class="row">
                    <div class="input-field col s12" id="length_of_walk">
                        <select name="length_of_walk" required>
                            <option value="" disabled>{{ walk.length_of_walk }}</option>
                            <option value="5-10">5-10</option>
                            <option value="10-20">10-20</option>
                            <option value="20-30">20-30</option>
                            <option value="60+">60+</option>
                        </select>
                        <label for="length_of_walk">Length Of Walk</label>
                    </div>
                </div>

                <!-- walk type input -->
                <div class="row">
                    <div class="input-field col s12" id="type_of_walk">
                        <select name="type_of_walk" required>
                            <option value="" disabled>{{ walk.type_of_walk }}</option>
                            <option value="Beach">Beach</option>
                            <option value="City">City</option>
                            <option value="Dog Park">Dog Park</option>
                        </select>
                        <label for="type_of_walk">Type Of Walk</label>
                    </div>
                </div>

                <!-- walk location input -->
                <div class="row">
                    <div class="location input-field col s12" id="walk_location">
                        <select name="walk_location" required>
                            <option value="" disabled selected>{{ walk.walk_location.capitalize() }}</option>
                            <option value="Haymarket">Haymarket</option>
                            <option value="Leith">Leith</option>
                            <option value="Morningside">Morningside</option>
                            <option value="New Town">New Town</option>
                            <option value="Stockbridge">Stockbridge</option>
                        </select>
                        <label>Select Your Location</label>
                    </div>
                </div>

                <!-- preferred age group input -->
                <div class="row">
                    <div class="age-group input-field col s12" id="preferred_age_group">
                        <select name="preferred_age_group" required>
                            <option value=" " disabled selected>{{ walk.preferred_age_group }}</option>
                            <option value="18-21">18-21</option>
                            <option value="21-25">21-25</option>
                            <option value="25-30">25-30</option>
                            <option value="30+">30+</option>
                        </select>
                        <label>Select Your Preferred Age Of Walker</label>
                    </div>
                </div>

                <!-- email input -->
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Email Address" name="walk_email" id="walk_email"
                            value="{{ walk.walk_email }}" type="email" class="validate" required>
                        <label for="walk_email">Email</label>
                    </div>
                </div>

                <!-- submit button to push edit to MongoDB -->
                <button class="submit-button btn waves-effect waves-light" type="submit" name="action">Edit Walk
                    <i class="material-icons right"></i>
                </button>
                <!-- cancel button just in case the user doesn't want to edit the walk -->
                <a href="{{ url_for(
                    'owner_profile', owner_username=session['user']) }}"
                    class="cancel-button text-shadow btn">Cancel</a>
            </form>

        </div>
    </div>

</div>


{% endblock %}
