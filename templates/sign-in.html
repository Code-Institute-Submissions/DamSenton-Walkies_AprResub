{% extends "base.html" %}
{% block content %}

<div class="content">

    <section class="sign-in-page center-align">

        <div class="container sign-in-container center-align">
            <h1>Sign In</h1>
            <div class="row">

                <div class="col-12 s12 m7">
                    <div class="card">
                        <div class="card-image">
                            <img class="sign-in-card-image" src="{{ url_for('static', filename = 'img/running-dogs.jpg') }}">
                        </div>
                        <div class="card-content">
                            <p>Please select from the options below!</p>
                        </div>
                        <div class="card-action">
                            <!-- button to take the user to the owner sign in page -->
                            <a href="{{ url_for('sign_in_owner_page') }}"
                                class="waves-effect waves-light btn nav-button-green">Sign In As An Owner</a>
                                <!-- button to take the user to the walker sign in page -->
                            <a href="{{ url_for('sign_in_walker_page') }}"
                                class="waves-effect waves-light btn nav-button-blue">Sign In As A Walker</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
{% endblock content %}
