{% extends "base.html" %}
{% block content %}

<div class="content">
    <section class="sign-in-form">
        <h3 class="center-align">Walker Sign In</h3>

        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_in_walker') }}">
                <div class="card-panel ">
                    <!-- Input username-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                            <input id="walker_username" name="walker_username" type="text" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="walker_username">Username</label>
                        </div>
                    </div>
                    <!-- Input password-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                            <input id="walker_password" name="walker_password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="walker_password">Password</label>
                        </div>
                    </div>
                    <!--Log in-->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                            Log In <i class="fas fa-sign-in-alt"></i></button>

                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    Don't have an account?
                    <a href="{{ url_for('register_walker') }}" class="light-blue-text darken-4">Register as a walker</a>
                </p>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
