{% extends "base.html" %}
{% block content %}

<div class="content">
    <section class="sign-in-form">
        <!-- messages flash for incorrect username or password -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="row flashes">
            <h4 class="center-align flashed-message"> {{ message }}</h4>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h3 class="center-align">Walker Sign In</h3>

        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_in_walker') }}">
                <div class="card-panel ">
                    <!-- Input username-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-alt prefix log-in-icon"></i>
                            <input id="walker_username" name="walker_username" type="text" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="walker_username">Username</label>
                        </div>
                    </div>
                    <!-- Input password-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-lock prefix log-in-icon"></i>
                            <input id="walker_password" name="walker_password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="walker_password">Password</label>
                        </div>
                    </div>
                    <!--Log in, this redirects the user to their profile page-->
                    <div class="row">
                        <button type="submit" class="col s6 btn submit-button waves-effect waves-light">
                            Log In</button>
                        <a href="{{ url_for('index') }}"
                    class="col s6 cancel-button btn waves-effect waves-light">Cancel</a>

                    </div>
                </div>
            </form>
        </div>

        <!-- if the user does not have an account, they can click hhere to be redirected to the register page -->
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    Don't have an account?
                    <a href="{{ url_for('register_walker') }}" class="light-blue-text darken-4">Register as a walker</a>
                </p>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
