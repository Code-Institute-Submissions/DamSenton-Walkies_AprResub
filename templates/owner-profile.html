{% extends "base.html" %}
{% block content %}


<div class="owner-profile">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel ">
                <h3 class="center-align light-blue-text text-darken-4">{{ owner_username.capitalize() }}'s Profile
                </h3>
                <div class="row">
                    <div class="col-s12 m8 offset-m2">
                        <ul class="collapsible">
                            <li>
                                <div class="collapsible-header">Add A Walk <i class="fas fa-caret-down right"></i></div>
                                <div class="collapsible-body">
                                    

                                        <div class="row">
                                            <div class="date_of_walk input-field col s12" id="date_of_walk">
                                                <input type="text" class="datepicker" name="date_of_walk" required>
                                                <label for="date_of_walk">Date Of Walk</label>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="time_of_walk input-field col s12" id="time_of_walk">
                                                <input type="text" class="timepicker" name="time_of_walk" required>
                                                <label for="time_of_walk">Time Of Walk</label>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="length_of_walk input-field col s12" id="length_of_walk">
                                                <select name="length_of_walk" required>
                                                    <option value="" disabled selected>Minutes</option>
                                                    <option value="5-10">5-10</option>
                                                    <option value="10-20">10-20</option>
                                                    <option value="20-30">20-30</option>
                                                    <option value="60+">60+</option>
                                                </select>
                                                <label for="length_of_walk">Length Of Walk</label>
                                            </div>
                                        </div>

                                        <a class="submit-button btn waves-effect waves-light" type="submit"
                                            name="action">Submit
                                            <i class="material-icons right"></i>
                                    </a>
                                    
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


{% endblock content %}
