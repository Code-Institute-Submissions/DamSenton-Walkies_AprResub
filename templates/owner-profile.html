{% extends "base.html" %}
{% block content %}

<section class="profile-page">
    <div class="owner-profile">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                
                <div class="card-panel ">
                    <h3 class="center-align light-blue-text text-darken-4">{{ owner_username.capitalize() }}'s Profile
                    </h3>

                    <section class="image-upload-section">
                        <div class="image-upload center-align">
                            <div class="container-fluid center-align">
                                <div class="row">
                                    <div class="col-4">

                                        <h2> Upload Image </h2>
                                        <hr>

                                        <form action="/upload_image" method="POST" enctype="multipart/form-data">

                                            <div class="form-group">

                                                <div class="custom-file">
                                                    <input oninput="filesize(this);" type="file"
                                                        class="custom-file-input" name="image" id="image">
                                                    <button type="submit" class="btn btn-primary">Upload Image</button>
                                                </div>
                                            </div>


                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>


                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block script %}

<script>

    function filesize(elem) {
        document.cookie = `filesize=${elem.files[0].size}`
    }

</script>

{% endblock %}
