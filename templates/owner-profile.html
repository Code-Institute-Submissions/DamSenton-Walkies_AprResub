{% extends "base.html" %}
{% block content %}


    <div class="owner-profile">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel ">
                    <h3 class="center-align light-blue-text text-darken-4">{{ owner_username.capitalize() }}'s Profile
                    </h3>
                    <div class="image-upload center-align">
                        <div class="container-fluid center-align">
                            <div class="row">
                                <div class="col-4">
                                    <h2> Upload Your Dog's Image </h2>
                                    <form action="/upload_image" method="POST" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <div class="image-input">
                                                <input oninput="filesize(this);" type="file" class="image-input"
                                                    name="image" id="image">
                                                <button type="submit"
                                                    class="waves-effect waves-light btn image-upload-button">Upload
                                                    Image</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}

<script>

    function filesize(elem) {
        document.cookie = `filesize=${elem.files[0].size}`
    }

</script>

{% endblock %}
